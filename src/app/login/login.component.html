  <!-- HOME -->
  <section>
    <div class="container-alt">
        <div class="row">
            <div class="col-sm-12">

                <div class="wrapper-page">

                    <div class="m-t-40 account-pages">
                        <div class="text-center account-logo-box">
                            <h2 class="text-uppercase">
                                <a href="index.html" class="text-success">
                                    <span><img src="assets/images/logo.png" alt="InfosolutionsWeb Logo" height="36"></span>
                                </a>
                            </h2>
                            <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
                        </div>
                        <div class="account-content">
                            <form class="form-horizontal" #f="ngForm" [formGroup]="signupForm" (ngSubmit)="onFormSubmit()" autocomplete="off" role="form" novalidate>

                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <input type="text" class="form-control" formControlName = "email" id="inputEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div *ngIf="f.submitted || (email.invalid && email.touched)" class="text-danger">
                                    <div *ngIf = "email.errors?.required">
                                      Email field can't be blank
                                    </div>
                                    <div *ngIf = "email.errors?.pattern">
                                      The email id doesn't seem right
                                    </div>  
                                  </div>

                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input class="form-control" formControlName = "password" type="password"  placeholder="Password">
                                    </div>
                                </div>
                                <div *ngIf="f.submitted || (password.invalid && password.touched)" class="text-danger">
                                    <div *ngIf = "password.errors?.required">
                                        Password field can't be blank
                                      </div>
                                     <div *ngIf = "password.hasError('minlength')"> 
                                        Password needs to be more than 8 characters
                                    </div>   
                                  </div>

                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <div class="checkbox checkbox-success">
                                            <input id="checkbox-signup" type="checkbox" checked>
                                            <label for="checkbox-signup">
                                                Remember me
                                            </label>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group text-center m-t-30">
                                    <div class="col-sm-12">
                                        <a href="page-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                                    </div>
                                </div>

                                <div class="form-group account-btn text-center m-t-10">
                                    <div class="col-xs-12">
                                        <button class="btn w-md btn-bordered btn-danger waves-effect waves-light" type="submit">Log In</button>
                                    </div>
                                </div>

                            </form>

                            <div class="clearfix"></div>

                        </div>
                    </div>
                    <!-- end card-box-->


                    <div class="row m-t-50">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted">Don't have an account? <a href="page-register.html" class="text-primary m-l-5"><b>Sign Up</b></a></p>
                        </div>
                    </div>

                </div>
                <!-- end wrapper -->

            </div>
        </div>
    </div>
  </section>
  <!-- END HOME -->
